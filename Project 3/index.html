<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@700;900&family=Open+Sans:wght@300&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300;400;500&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
 

    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Open+Sans:wght@300;400&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300;400;500&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <img src="Logo.png" alt="brand-logo" class="logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Services</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div>
            <h1 class="heading-text">
              We Help You <br/><span>Crush</span> Your<br/> Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of<br> users and grow
              your revenue through SEO.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <!-- Right Text -->
          <div>
            <img src="web-image.png" alt="illustration" class="img" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
